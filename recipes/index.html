<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Recipe Book - A collection of recipes." />
    <meta name="author" content="J Rubio" />
    <meta property="og:title" content="Recipe Book" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Discover and share recipes." />
    <meta property="og:image" content="./images/sweet-potato-waffle-md.jpg" />
    <meta
      property="og:url"
      content="https://j-rubio.github.io/wdd131/recipes"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="icon" href="./favicon.png" type="image/png" />
    <!-- <link rel="stylesheet" href="../normalize.css" /> -->
    <link rel="stylesheet" href="recipes.css" />
    <script src="./main.js" type="module" defer></script>
    <title>Recipe Book</title>
  </head>
  <body>
    <header>
      <div class="title">
        <img src="./images/recipe-book.png" alt="Recipe Book logo" />
        <h1>RecipeBook</h1>
      </div>
      <div class="search">
        <form action="#" method="post">
          <input
            type="search"
            placeholder="Find a recipe"
            aria-label="Search recipes"
          />
          <button type="submit">
            <img src="./images/search.svg" alt="Search" />
          </button>
        </form>
      </div>
    </header>

    <main>
      <div class="recipes">
        <section class="recipe">
          <img
            src="./images/sweet-potato-waffle-md.jpg"
            alt="Sweet Potato Waffles"
          />
          <div class="info">
            <div class="tags">
              <div>Waffles</div>
              <div>Sweet Potato</div>
              <div>Side</div>
            </div>
            <h2>Sweet Potato Waffles</h2>
            <span
              class="rating"
              role="img"
              aria-label="Rating: 4 out of 5 stars"
            >
              ⭐⭐⭐⭐☆
            </span>
            <p class="description">
              Savory waffles made with sweet potato and a hint of ginger.
            </p>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <div class="social">
        <a href="#" aria-label="Instagram">
          <img src="./images/instagram_icon.svg" alt="instagram icon" />
        </a>
        <a href="#" aria-label="YouTube">
          <img src="./images/youtube_icon.svg" alt="youtube icon" />
        </a>
        <a href="#" aria-label="Pinterest">
          <img src="./images/pinterest_icon.svg" alt="pinterest icon" />
        </a>
      </div>
      <p class="attribution">
        <a
          href="https://www.flaticon.com/free-icons/recipe"
          title="recipe icons"
        >
          Recipe icons created by Freepik - Flaticon
        </a>
      </p>
    </footer>
  </body>
</html>
