<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Recipe Book - A collection of recipes." />
    <meta name="author" content="J Rubio" />
    <meta property="og:title" content="Recipe Book" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Discover and share recipes." />
    <meta property="og:image" content="./images/sweet-potato-waffle-md.webp" />
    <meta
      property="og:url"
      content="https://j-rubio.github.io/wdd131/shabbatmeals"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="icon" href="./favicon.png" type="image/png" />

    <link rel="stylesheet" href="recipes.css" />
    <script src="./main.js" type="module" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <title>Shabbat Meals</title>
  </head>
  <body>
    <header>
      <div class="title">
        <img src="./images/recipe-book.webp" alt="Recipe Book logo" />
        <h1>Shabbat Meals</h1>
      </div>
      <div class="search">
        <form action="#" method="post">
          <input
            id="inputSearch"
            type="search"
            placeholder="Find a recipe"
            aria-label="Search recipes"
          />
          <button id="searchButton" type="submit">
            <img src="./images/search.svg" alt="Search" />
          </button>
        </form>
      </div>
    </header>

    <main>
      <div class="recipes"></div>
    </main>

    <footer>
      <div class="social">
        <a href="#" aria-label="Instagram">
          <img src="./images/instagram_icon.webp" alt="instagram icon" />
        </a>
        <a href="#" aria-label="YouTube">
          <img src="./images/youtube_icon.webp" alt="youtube icon" />
        </a>
        <a href="#" aria-label="Pinterest">
          <img src="./images/pinterest_icon.webp" alt="pinterest icon" />
        </a>
      </div>
      <p class="attribution">
        <a
          href="https://www.flaticon.com/free-icons/recipe"
          title="recipe icons"
        >
          Recipe icons created by Freepik - Flaticon
        </a>
      </p>
    </footer>

    <!-- Modal for Recipe Details -->
    <div id="recipeModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2 id="modalRecipeName"></h2>
        <img id="modalRecipeImage" src="" alt="" />
        <p id="modalRecipeDescription"></p>
        <h3>Ingredients:</h3>
        <ul id="modalRecipeIngredients"></ul>
        <h3 id="modalRecipeDressingTitle">Dressing:</h3>
        <ul id="modalRecipeDressing"></ul>
        <h3>Instructions:</h3>
        <ol id="modalRecipeInstructions"></ol>
        <button id="printButton">Print Recipe</button>
        <button id="downloadButton">Download PDF</button>
      </div>
    </div>
  </body>
</html>
