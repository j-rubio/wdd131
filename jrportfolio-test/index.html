    <!-- Critical CSS -->
    <style>
      :root {
        --bg-color-dark: #121212;
        --primary-color-dark: #ffffff;
        --bg-color-light: #f8f8f8;
        --primary-color-light: #1c1c1c;
        --secondary-color: #9f9f9f;
        --highlight-gradient: linear-gradient(
          87deg,
          rgba(131, 58, 180, 1) 0%,
          rgba(253, 29, 29, 1) 50%,
          rgba(252, 176, 69, 1) 100%
        );
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        background-color: #121212;
        color: #ffffff;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }

      body.light {
        background-color: var(--bg-color-light);
        color: var(--primary-color-light);
      }

      main {
        margin-top: 10vh;
        margin-bottom: 10vh;
        min-height: 80vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .home h1 {
        font-size: 2rem;
        background: var(--highlight-gradient);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        -webkit-text-fill-color: transparent;
      }
    </style>

    <!-- Script + Style -->
    <script type="module" src="./main.js?v=1.0.4" defer></script>
