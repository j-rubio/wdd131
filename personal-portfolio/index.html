<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--SEO-->
    <title>My Portfolio | Projects</title>
    <meta
      name="description"
      content="A showcase of my recent front-end development projects using modern web technologies."
    />
    <meta name="author" content="Your Name" />

    <!-- Open Graph for social media -->
    <meta property="og:title" content="My Portfolio | Projects" />
    <meta
      property="og:description"
      content="Explore my recent work in front-end development."
    />
    <meta property="og:image" content="/assets/og-image.jpg" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/projects" />

    <!-- Favicon and icons -->
    <link
      rel="icon"
      href="./public/icons/logo-transparent.png"
      type="image/png"
    />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Performance and fonts -->
    <link
      rel="preload"
      href="/fonts/your-font.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/components/ProjectCard/ProjectCard.css" />

    <!-- Best practice -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script type="module" src="./main.js" defer></script>
  </head>
  <body>
    <header></header>
    <main></main>
    <footer></footer>
  </body>
</html>
