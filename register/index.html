<!DOCTYPE html>
<html lang="en-US">
  <!-- Example based off of https://www.w3docs.com/learn-html/html-form-templates.html -->
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camp Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./register.css" defer />
    <script src="./register.js" defer></script>
  </head>
  <body>
    <div class="testbox">
      <h1>Camp Registration</h1>
      <form id="regForm" action="" method="push">
        <fieldset class="participants">
          <legend>Participant Information</legend>
          <section class="participant1">
            <p>Participant 1</p>
            <div class="item">
              <label for="fname"> First Name<span>*</span></label>
              <input id="fname" type="text" name="fname" value="" required />
            </div>
            <div class="item activities">
              <label for="activity">Activity #<span>*</span></label>
              <input id="activity" type="text" name="activity" />
            </div>
            <div class="item">
              <label for="fee">Fee ($)<span>*</span></label>
              <input id="fee" type="number" name="fee" />
            </div>
            <div class="item">
              <label for="date">Desired Date <span>*</span></label>
              <input id="date" type="date" name="date" />
            </div>
            <div class="item">
              <p>Grade</p>
              <select>
                <option value="" selected disabled></option>
                <label for="option1"></label>
                <option value="1" id="option1">1st</option>

                <label for="option2"></label>
                <option value="2" id="option2">2nd</option>

                <label for="option3"></label>
                <option value="3" id="option3">3rd</option>

                <label for="option4"></label>
                <option value="4" id="option4">4th</option>

                <label for="option5"></label>
                <option value="5" id="option5">5th</option>

                <label for="option6"></label>
                <option value="6" id="option6">6th</option>

                <label for="option7"></label>
                <option value="7" id="option7">7th</option>

                <label for="option8"></label>
                <option value="8" id="option8">8th</option>

                <label for="option9"></label>
                <option value="9" id="option9">9th</option>

                <label for="option10"></label>
                <option value="10" id="option10">10th</option>

                <label for="option11"></label>
                <option value="11" id="option11">11th</option>

                <label for="option12"></label>
                <option value="12" id="option12">12th</option>
              </select>
            </div>
          </section>
          <button type="button" id="add">Add Participant</button>
        </fieldset>

        <fieldset>
          <legend>Household / Adult Primary Contact</legend>
          <div class="columns">
            <div class="item">
              <label for="adult_name">Name<span>*</span></label>
              <input id="adult_name" type="text" name="adult_name" />
            </div>

            <div class="item">
              <label for="address1">Address 1<span>*</span></label>
              <input id="address1" type="text" name="address1" />
            </div>

            <div class="item">
              <label for="city">City<span>*</span></label>
              <input id="city" type="text" name="city" />
            </div>
            <div class="item">
              <label for="state">State<span>*</span></label>
              <input id="state" type="text" name="state" />
            </div>
            <div class="item">
              <label for="eaddress">Email Address<span>*</span></label>
              <input id="eaddress" type="text" name="eaddress" />
            </div>
            <div class="item">
              <label for="phone">Phone<span>*</span></label>
              <input id="phone" type="tel" name="phone" />
            </div>
            <div class="item">
              <label for="zip">Zip<span>*</span></label>
              <input id="zip" type="text" name="zip" />
            </div>

            <div class="question">
              <label>Relationship to Participants:</label>
              <div class="question-answer">
                <div>
                  <input
                    type="radio"
                    value="self"
                    id="radio_3"
                    name="relationship"
                  />
                  <label for="radio_3" class="radio"><span>Self</span></label>
                </div>
                <div>
                  <input
                    type="radio"
                    value="mother"
                    id="radio_4"
                    name="relationship"
                  />
                  <label for="radio_4" class="radio"><span>Mother</span></label>
                </div>
                <div>
                  <input
                    type="radio"
                    value="father"
                    id="radio_5"
                    name="relationship"
                  />
                  <label for="radio_5" class="radio"><span>Father</span></label>
                </div>
                <div>
                  <input
                    type="radio"
                    value="guardian"
                    id="radio_6"
                    name="relationship"
                  />
                  <label for="radio_6" class="radio"
                    ><span>Guardian</span></label
                  >
                </div>
                <div>
                  <input
                    type="radio"
                    value="other"
                    id="radio_7"
                    name="relationship"
                  />
                  <label for="radio_7" class="radio"><span>Other</span></label>
                  <input
                    type="text"
                    id="otherRelationship"
                    name="otherRelationshipText"
                  />
                  <label for="otherRelationship"></label>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="btn-block">
          <button type="submit" id="submitButton">Submit</button>
        </div>
      </form>
      <section id="summary"></section>
    </div>
  </body>
</html>
